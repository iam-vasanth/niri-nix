# Starship Config - For Matugen
# Leave this file as it is because it serves both as config and matugen template

"$schema" = 'https://starship.rs/config-schema.json'

command_timeout = 1000

# Sets custom palette
palette = "matugen"

# Format configuration
format = """
(bold primary)$username$hostname$directory$git_branch$git_status$git_state
[‚û† ](bold primary)$character"""

right_format = """$cmd_duration"""

add_newline = true

# Character configuration
[character]
success_symbol = "[‚ûú](bold primary)"
error_symbol = "[‚ûú](bold error)"
vimcmd_symbol = "[‚Üê](bold primary)"

# Username
[username]
style_user = "bold primary"
style_root = "bold error"
format = "[$user]($style) "
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = true
format = "@ [$hostname](bold secondary) "
disabled = false

# Directory
[directory]
truncation_length = 3
truncate_to_repo = true
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold tertiary"
read_only = " üîí"
read_only_style = "error"
home_symbol = "~"

# Git branch
[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold primary_container"
truncation_length = 20

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold error"
conflicted = "üè≥"
up_to_date = "‚úì"
untracked = "?"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"
stashed = "üì¶"
modified = "!"
staged = '[++\($count\)](primary_container)'
renamed = "¬ª"
deleted = "‚úò"

# Git state
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "outline"

# Command duration
[cmd_duration]
min_time = 500
format = "took [$duration](bold secondary) "

# Language/Tool modules
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold primary_container"

[python]
symbol = " "
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = "bold secondary"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold error"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold primary"

[java]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold error"

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "bold primary"

[package]
symbol = " "
format = "is [$symbol$version]($style) "
style = "bold tertiary"

[lua]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold primary"

[terraform]
symbol = "Û±Å¢ "
format = "via [$symbol$workspace]($style) "
style = "bold tertiary"

[c]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold primary"

[cpp]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold primary"

[ruby]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold error"

[php]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold tertiary"

[kotlin]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold tertiary"

[swift]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold error"

# System modules
[battery]
full_symbol = "üîã"
charging_symbol = "‚ö°Ô∏è"
discharging_symbol = "üíÄ"
format = "[$symbol$percentage]($style) "

[[battery.display]]
threshold = 10
style = "bold error"

[[battery.display]]
threshold = 30
style = "bold secondary"

[memory_usage]
disabled = false
threshold = 75
symbol = " "
format = "via $symbol[$ram( | $swap)]($style) "
style = "bold outline"

# Matugen Color Palette
[palettes.matugen]
